<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Cat 2 Submission</title>
     <link rel="icon" type="image/webp" href="download (1).webp">

  </head>

  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Cat 2 Submmision</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4">
      <!-- Name Field -->
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter your full name"
            name="Name"
            required
          />
        </div>
      </div>

      <!-- Registration Number Field -->
      <div class="field">
        <label class="label">Registration Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter your registration number"
            name="RegistrationNumber"
            required
          />
        </div>
      </div>


      <div class="field">
        <label class="label">Github-url</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter your Github-url"
            name="Github-url"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Live-Url</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter your Live-Url"
            name="Live-Url"
            required
          />
        </div>
      </div>

      <!-- Submit and Cancel Buttons -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button
            class="button is-danger"
            type="button"
            onclick="document.getElementById('form').reset();"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "
    ></div>
    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");
    
      // ✅ Your Google Apps Script Web App URL
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxYcYaAeFNZzlv6XLdMjQQd-TmW6phLaMXLmrPA-AiIjuC8TXy4n2ni0Mx3AKNdbGgB/exec";
    
      form.addEventListener("submit", async function (e) {
        e.preventDefault();
    
        const name = form.Name.value.trim();
        const regNumber = form.RegistrationNumber.value.trim();
        const githubUrl = form["Github-url"].value.trim();
        const liveUrl = form["Live-Url"].value.trim();
    
        // ========== CLIENT-SIDE VALIDATIONS ==========
        if (!name) {
          alert("Please enter your name.");
          return;
        }
    
        if (!regNumber) {
          alert("Please enter your registration number.");
          return;
        }
    
        if (!/^B144/i.test(regNumber)) {
          alert("❌ Registration number must start with 'B144'.");
          return;
        }
    
        // Validate GitHub repository link
        const githubPattern = /^https:\/\/github\.com\/[A-Za-z0-9_-]+\/[A-Za-z0-9_.-]+\/?$/;
        if (!githubPattern.test(githubUrl)) {
          alert(
            "❌ Invalid GitHub URL. Please enter a valid repository link (e.g. https://github.com/username/repo-name)"
          );
          return;
        }
    
        // Validate GitHub Pages live link
        const livePattern = /^https:\/\/[A-Za-z0-9_-]+\.github\.io\/[A-Za-z0-9_.-]+\/?$/;
        if (!livePattern.test(liveUrl)) {
          alert(
            "❌ Invalid Live URL. It must be a valid GitHub Pages deployment link (e.g. https://username.github.io/repo-name)"
          );
          return;
        }
    
        // Show message and disable button
        messageDiv.textContent = "Checking registration...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");
    
        try {
          // Step 1: Check if registration number already exists
          const checkResponse = await fetch(`${scriptURL}?check=${regNumber}`);
          const checkData = await checkResponse.json();
    
          if (checkData.exists) {
            alert("❌ You have already registered. Duplicate submission not allowed.");
            messageDiv.textContent =
              "❌ You have already registered. Duplicate submission not allowed.";
            messageDiv.style.backgroundColor = "#f14668";
            messageDiv.style.color = "white";
            submitButton.disabled = false;
            submitButton.classList.remove("is-loading");
            return;
          }
    
          // Step 2: Prepare data for submission
          const formData = new FormData(this);
          const formDataObj = {};
          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value.trim();
          }
    
          // Step 3: Send data to backend
          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });
    
          const data = await response.json();
    
          if (data.status === "success") {
            alert("✅ " + data.message);
            messageDiv.textContent = data.message || "✅ Data submitted successfully!";
            messageDiv.style.backgroundColor = "#48c78e";
            messageDiv.style.color = "white";
            form.reset();
          } else {
            alert("❌ " + (data.message || "Submission failed."));
            messageDiv.textContent = data.message || "❌ Submission failed.";
            messageDiv.style.backgroundColor = "#f14668";
            messageDiv.style.color = "white";
          }
        } catch (error) {
          console.error("Error:", error);
          alert("⚠️ Error: " + error.message);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");
    
          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 5000);
        }
      });
    </script>
    
    
  </body>
</html>
